# When PR is merged into develop a new tag is created.  This will trigger the release-artifacts.yml action.
name: Bump version
on:
  push:
    branches: [ "develop" ]
  pull_request:
    types: 
      - closed
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Github Tag Bump
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true